<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:url" content="https://szirbucz.github.io/hitelhalogato/" />
    <meta property="og:image" content="https://szirbucz.github.io/hitelhalogato/og.png" />
    <meta property="og:title" content="Mennyibe kerül nem fizetni a hiteled?" />
    <meta property="og:description" content="Számold ki, mennyivel fizetsz többet, ha decemberig nem fizetsz!" />


    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
</head>

<body>
    <div class="container div">
        <h1>Érdemes felfüggesztened a hiteltörlesztést december végéig?</h1>
        <div class="ft">
            <label for="loan">Havi törlesztő</label><input type="number" id="loan" class="whole-number" min="0"
                value="0" onChange="calculate()" />
        </div>
        <div class="pr">
            <label for="interest">Kamat</label> <input type="number" id="interest" class="percentage" min="0" max="100"
                step="0.1" value="5" onChange="calculate()" />
        </div>
        <div class="yr">
            <label for="end">Törlesztés vége (év)</label> <input type="number" id="end" class="whole-number" min="2021"
                max="2041" step="1" value="2021" onChange="calculate()" />
        </div>
        <h2><span id="result">0</span> Ft-tal fogsz többet fizetni.</h2>
    </div>
</body>

</html>
